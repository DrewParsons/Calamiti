<html>
<head>
	<title>Calamiti</title>

<!-- 	Bootstrap Import -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="box">

		<div class="title-box">
			<div class="title">
				calamiti
			</div>
			<div class="intro">
				Don't panic. We're here to <strong style="font-weight: 600">help</strong>.
			</div>
			
		</div>


		<div class="selection-block"> 

			<a href="" class="card">
				<div class="card-title">step-by-step guide</div>
				<img class="card-image" src="static/list.png">
				<div class="card-text">
					See what you need to do <strong style="font-weight: 600">before</strong>, <strong style="font-weight: 600">during</strong>, and <strong style="font-weight: 600">after</strong>.
				</div>
			</a>

			<a href="" class="card">
				<div class="card-title">disaster news & info</div>
				<img class="card-image" src="static/earth-globe.png">
				<div class="card-text">
					Find <strong style="font-weight: 600">news</strong> and <strong style="font-weight: 600">information</strong> on ongoing disasters.
				</div>
			</a>

			<a href="" class="card">
				<div class="card-title">donate & help</div>
				<img class="card-image" src="static/donation.png">
				<div class="card-text">
					Not going through a disaster? Send <strong style="font-weight: 600">help</strong> where it's needed.
				</div>
			</a>

		</div>
	</div>

	<div class="background"></div>
